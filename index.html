<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/site.js" defer></script>
</head>
<body>
    <header>
        <h1>Nick's Website</h1>
        <div id="welcome">

        </div>
    </header>
  
    <section class="about-section">
        <div class="about-banner">
            <img src="/IMG_12552.JPEG" alt="Picture of Nick">
            <div>
                <p id="about-me"></p>

                <div>
                    <p class="subtitle">Favorite Movies</p>
                    <ul id="favorite-movies">
            
                    </ul>
                </div>
            </div>
        </div>
    

        <div id="carousel">
            <img alt="Image 1">
            <img alt="Image 2">
            <img alt="Image 3">
        </div>
        <div id="buttons">
            <img id="prev" src="imgs/arrowBack.svg" alt="Previous">
            <img id="next" src="imgs/arrowForward.svg" alt="Next">
        </div>
    </section>

    <section class="todo-section">
        <div id="todo-widget">
            <h3>To-Do List</h3>
            <div class="todo-form">
                <input autocomplete="off" id="todo-input" type="text">
                <button id="add-todo">Add</button>
            </div>
            <div id="todo-items">
                
            </div>
        </div>
    </section>

    <footer>
        <p>Nick Kinney | 2025</p>
    </footer>
</body>
</html>
